{% extends 'base/base.html' %}
{% block content %}

<div class="header-bar">
    <h1>Login</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input class="button" type="submit" value="Login">
    </form>
    <p>Don't have an account? <a href="{% url 'tasks:register' %}" style="color: rgb(169, 162, 162);">Register</a></p>
</div>

{% endblock content %}
